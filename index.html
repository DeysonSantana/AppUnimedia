<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMédia</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" >
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="container-principal">

        <header class="topo" align = "center">
            <div >
                <H6>Centro Universitário Jorge Amado <a href="https://www.unijorge.com/" target="blank" ><img src="Imagens/logo_uni.png" alt="logo da Unijorge" align = "middle" title="Logo oficial da Unijorge"></a></H6> 
            </div>
        </header>

        <section align = "center">
            <div class="dados">
                <h2>Painel de Notas</h2><br>
                    <input name="ava1" size="3" placeholder="Ava-1" id="ava1" class="botão1">
                    <input name="ava2" size="3" placeholder="Ava-2" id="ava2" class="botão1"><br>
                    <input name="a2" size="3" placeholder="A2" id="a2" class="botão1">
                    <input name="a3" size="3" placeholder="A3" id="a3" class="botão1"><br>  
                    <input type="submit" name="calcular" value="Calcular" id="botão2" onclick="resultado()">
            </div>
            <div class="resultado">
                <div id="res"></div> 

                <div>
                    <img id="imagem" src="Imagens/logo_uni.png" alt="logo_uni" title="Logo oficial da Unijorge">
                </div>
                
            </div>
        </section>

        <footer>
            Desenvolvido por Deyson Santana
        </footer>

        <script src="script.js"></script>
